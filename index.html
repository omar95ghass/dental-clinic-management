<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عيادة الأسنان</title>
    <!-- Use Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons (local copy) -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #2a52be, #00d2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .input-field, .submit-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d2ff;
            outline: none;
        }
        .submit-btn:hover {
            background: #00d2ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card p-8 sm:p-12 w-full max-w-md mx-4 text-center">
        <h1 class="text-3xl font-bold mb-8">
            <span class="text-white">عيادة</span> <span class="text-[#00d2ff]">الأسنان</span>
        </h1>
        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <i class="fas fa-user absolute right-4 top-1/2 -translate-y-1/2 text-white/50"></i>
                <input type="text" id="username" name="username" placeholder="اسم المستخدم" class="input-field w-full p-4 rounded-xl text-lg text-white placeholder-white::placeholder pr-12">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-white/50"></i>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" class="input-field w-full p-4 rounded-xl text-lg text-white placeholder-white::placeholder pr-12">
            </div>
            <button type="submit" class="submit-btn w-full p-4 text-lg font-bold rounded-xl text-white">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const data = { username, password };

            try {
                const response = await fetch('./api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect the user based on their role
                    window.location.href = result.redirect_to;
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الاتصال بالخادم.');
            }
        });
    </script>
</body>
</html>
