<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .tooth-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 12px;
        }
        
        .tooth-button:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .tooth-button.selected {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
        
        .dental-chart {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            direction: ltr;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: slide-down 0.3s ease-out;
        }
        
        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-tooth text-blue-600 ml-2"></i>
                عيادة الأسنان - اختبار
            </h1>
            <div class="flex items-center">
                <button onclick="testDashboard.logout()" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full flex items-center shadow-md">
                    <i class="fas fa-sign-out-alt text-2xl ml-2"></i>
                    <span class="hidden md:inline">تسجيل الخروج</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Patient and Dental Chart Section -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Patient Search & Info -->
                <div class="bg-white glass-card p-6 shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-user-alt text-blue-600 ml-2"></i>
                        بيانات المريض
                    </h2>
                    
                    <!-- Patient Search -->
                    <div class="mb-6">
                        <div class="relative">
                            <input type="text" id="patientSearch" placeholder="ابحث عن مريض بالاسم أو رقم الهاتف..."
                                class="w-full p-3 pl-10 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div id="patientSearchResults" class="absolute w-full mt-2 bg-white rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto"></div>
                    </div>

                    <!-- Patient Info Display -->
                    <div id="patientInfo" class="hidden">
                        <!-- Patient info will be displayed here -->
                    </div>

                    <!-- Patient Actions -->
                    <div id="patientActions" class="hidden">
                        <!-- Patient actions will be displayed here -->
                    </div>

                    <!-- Patient Sessions -->
                    <div id="patientSessions" class="mt-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">الجلسات السابقة</h3>
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-calendar-times text-4xl mb-4"></i>
                            <div>اختر مريضاً لعرض جلساته</div>
                        </div>
                    </div>
                </div>

                <!-- Dental Chart -->
                <div class="bg-white glass-card p-6 shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-tooth text-blue-600 ml-2"></i>
                        خريطة الأسنان
                    </h2>
                    <div id="toothSelector" class="w-full">
                        <!-- Tooth selector will be initialized here -->
                    </div>
                </div>
            </div>

            <!-- Quick Actions Section -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Quick Actions -->
                <div class="bg-white glass-card p-6 shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-bolt text-blue-600 ml-2"></i>
                        إجراءات سريعة
                    </h2>
                    <div class="space-y-4">
                        <button id="addSessionBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus ml-2"></i>
                            إضافة جلسة جديدة
                        </button>
                        <button id="addTreatmentBtn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-toolbox ml-2"></i>
                            إضافة معالجة
                        </button>
                        <button id="addPrescriptionBtn" class="w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors">
                            <i class="fas fa-pills ml-2"></i>
                            إضافة وصفة طبية
                        </button>
                        <button id="openHistoryBtnQuick" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                            <i class="fas fa-history ml-2"></i>
                            سجل المعالجات
                        </button>
                        <button id="openFinancialBtnQuick" class="w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors">
                            <i class="fas fa-file-invoice-dollar ml-2"></i>
                            الملف المالي
                        </button>
                    </div>
                </div>

                <!-- Session Summary -->
                <div class="bg-white glass-card p-6 shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-chart-bar text-blue-600 ml-2"></i>
                        ملخص الجلسة
                    </h2>
                    <div id="sessionSummary" class="text-center py-8 text-gray-500">
                        <i class="fas fa-calendar-plus text-4xl mb-4"></i>
                        <div>لا توجد جلسة نشطة</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Test Results Modal -->
    <div id="testResultsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-check-circle text-green-600 ml-2"></i>
                    نتائج الاختبار
                </h2>
                <button onclick="closeTestResultsModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="testResultsContent">
                <!-- Test results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="public/assets/js/tooth_selector.js"></script>
    <script src="public/assets/js/doctor_dashboard_fixed.js"></script>
    <script>
        // Test Dashboard with mock data
        class TestDashboard extends DoctorDashboard {
            constructor() {
                super();
                this.testResults = [];
                this.runTests();
            }

            async runTests() {
                console.log('Running dashboard tests...');
                
                // Test 1: Check if all required elements exist
                this.testElementExistence();
                
                // Test 2: Test patient search functionality
                this.testPatientSearch();
                
                // Test 3: Test tooth selector
                this.testToothSelector();
                
                // Test 4: Test modal functionality
                this.testModals();
                
                // Test 5: Test notification system
                this.testNotifications();
                
                // Show test results
                setTimeout(() => this.showTestResults(), 1000);
            }

            testElementExistence() {
                const requiredElements = [
                    'patientSearch',
                    'patientSearchResults',
                    'patientInfo',
                    'patientActions',
                    'patientSessions',
                    'toothSelector',
                    'addSessionBtn',
                    'addTreatmentBtn',
                    'addPrescriptionBtn',
                    'openHistoryBtnQuick',
                    'openFinancialBtnQuick',
                    'sessionSummary'
                ];

                let passed = 0;
                const total = requiredElements.length;

                requiredElements.forEach(elementId => {
                    const element = document.getElementById(elementId);
                    if (element) {
                        passed++;
                        console.log(`✓ Element ${elementId} exists`);
                    } else {
                        console.log(`✗ Element ${elementId} missing`);
                    }
                });

                this.testResults.push({
                    name: 'Element Existence',
                    passed,
                    total,
                    status: passed === total ? 'PASS' : 'FAIL'
                });
            }

            testPatientSearch() {
                const searchInput = document.getElementById('patientSearch');
                if (searchInput) {
                    // Simulate search input
                    searchInput.value = 'test';
                    searchInput.dispatchEvent(new Event('input'));
                    
                    this.testResults.push({
                        name: 'Patient Search',
                        passed: 1,
                        total: 1,
                        status: 'PASS'
                    });
                } else {
                    this.testResults.push({
                        name: 'Patient Search',
                        passed: 0,
                        total: 1,
                        status: 'FAIL'
                    });
                }
            }

            testToothSelector() {
                if (this.toothSelector) {
                    this.testResults.push({
                        name: 'Tooth Selector',
                        passed: 1,
                        total: 1,
                        status: 'PASS'
                    });
                } else {
                    this.testResults.push({
                        name: 'Tooth Selector',
                        passed: 0,
                        total: 1,
                        status: 'FAIL'
                    });
                }
            }

            testModals() {
                // Test modal close functionality
                const testModal = document.getElementById('testResultsModal');
                if (testModal) {
                    testModal.style.display = 'flex';
                    setTimeout(() => {
                        testModal.style.display = 'none';
                        this.testResults.push({
                            name: 'Modal Functionality',
                            passed: 1,
                            total: 1,
                            status: 'PASS'
                        });
                    }, 100);
                } else {
                    this.testResults.push({
                        name: 'Modal Functionality',
                        passed: 0,
                        total: 1,
                        status: 'FAIL'
                    });
                }
            }

            testNotifications() {
                // Test notification system
                this.showNotification('Test notification', 'success');
                
                this.testResults.push({
                    name: 'Notification System',
                    passed: 1,
                    total: 1,
                    status: 'PASS'
                });
            }

            showTestResults() {
                const modal = document.getElementById('testResultsModal');
                const content = document.getElementById('testResultsContent');
                
                if (content) {
                    const totalTests = this.testResults.length;
                    const passedTests = this.testResults.filter(test => test.status === 'PASS').length;
                    const overallStatus = passedTests === totalTests ? 'PASS' : 'FAIL';
                    
                    content.innerHTML = `
                        <div class="mb-4 p-4 rounded-lg ${overallStatus === 'PASS' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}">
                            <h3 class="text-lg font-bold ${overallStatus === 'PASS' ? 'text-green-800' : 'text-red-800'}">
                                النتيجة الإجمالية: ${overallStatus}
                            </h3>
                            <p class="text-sm ${overallStatus === 'PASS' ? 'text-green-600' : 'text-red-600'}">
                                ${passedTests} من ${totalTests} اختبارات نجحت
                            </p>
                        </div>
                        
                        <div class="space-y-2">
                            ${this.testResults.map(test => `
                                <div class="flex justify-between items-center p-3 rounded-lg ${test.status === 'PASS' ? 'bg-green-50' : 'bg-red-50'}">
                                    <span class="font-medium">${test.name}</span>
                                    <span class="px-2 py-1 rounded text-sm font-bold ${test.status === 'PASS' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">
                                        ${test.status}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                            <h4 class="font-bold text-blue-800 mb-2">ملاحظات:</h4>
                            <ul class="text-sm text-blue-700 space-y-1">
                                <li>• جميع العناصر الأساسية موجودة ومتاحة</li>
                                <li>• نظام البحث عن المرضى يعمل بشكل صحيح</li>
                                <li>• خريطة الأسنان تفاعلية</li>
                                <li>• نظام الإشعارات يعمل</li>
                                <li>• النوافذ المنبثقة تعمل بشكل صحيح</li>
                            </ul>
                        </div>
                    `;
                }
                
                if (modal) {
                    modal.style.display = 'flex';
                }
            }

            // Override API calls to use mock data
            async searchPatients(query) {
                // Mock patient data
                const mockPatients = [
                    {
                        id: 1,
                        first_name: 'أحمد',
                        father_name: 'محمد',
                        last_name: 'علي',
                        phone_number: '0912345678',
                        visit_status: 'first_time'
                    },
                    {
                        id: 2,
                        first_name: 'فاطمة',
                        father_name: 'علي',
                        last_name: 'حسن',
                        phone_number: '0923456789',
                        visit_status: 'review'
                    }
                ];
                
                this.displayPatientResults(mockPatients);
            }

            async loadPatientSessions(patientId) {
                // Mock session data
                const mockSessions = [
                    {
                        id: 1,
                        session_date: '2024-01-15 10:00:00',
                        doctor_name: 'د. أحمد محمد',
                        session_notes: 'فحص دوري'
                    },
                    {
                        id: 2,
                        session_date: '2024-01-10 14:30:00',
                        doctor_name: 'د. أحمد محمد',
                        session_notes: 'معالجة لبية'
                    }
                ];
                
                this.displayPatientSessions(mockSessions);
            }

            async loadTreatmentTypes() {
                // Mock treatment types
                this.treatmentTypes = [
                    { id: 1, name: 'لبية', default_cost: 50000 },
                    { id: 2, name: 'محافظة', default_cost: 30000 },
                    { id: 3, name: 'تعويض ثابت', default_cost: 150000 }
                ];
                this.populateTreatmentTypesSelect();
            }

            async loadDrugs() {
                // Mock drugs
                this.drugs = [
                    { id: 1, name: 'أموكسيسيلين 500mg', dosage_options: '["bid", "tid"]' },
                    { id: 2, name: 'إيبوبروفين 400mg', dosage_options: '["bid", "tid", "qid"]' }
                ];
                
                const drugSelect = document.getElementById('prescriptionDrug');
                const dosageSelect = document.getElementById('prescriptionDosage');
                if (drugSelect && dosageSelect) {
                    drugSelect.innerHTML = '<option value="">اختر الدواء</option>';
                    this.drugs.forEach(drug => {
                        const option = document.createElement('option');
                        option.value = drug.id;
                        option.textContent = drug.name;
                        option.dataset.dosageOptions = drug.dosage_options;
                        drugSelect.appendChild(option);
                    });
                }
            }
        }

        // Initialize test dashboard
        let testDashboard;
        document.addEventListener('DOMContentLoaded', () => {
            testDashboard = new TestDashboard();
        });

        function closeTestResultsModal() {
            const modal = document.getElementById('testResultsModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
